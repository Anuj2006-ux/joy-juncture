  <rect x="70" y="190" width="120" height="50" rx="12" fill="url(#green)"/>
  <text x="130" y="222" text-anchor="middle" fill="white" font-family="Poppins, sans-serif" font-size="16" font-weight="600">GREEN</text>
  
  <rect x="210" y="190" width="120" height="50" rx="12" fill="url(#yellow)"/>
