<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game - Joy Juncture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .game-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .game-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .game-stats {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 25px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
    }

    .stat span {
      color: #a8e063;
      font-weight: 600;
    }

    .game-container {
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    #gameCanvas {
      display: block;
      border-radius: 15px;
      background: #0a0a15;
    }

    .controls-hint {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 15px;
      color: #888;
      font-size: 0.9rem;
    }

    .key {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: #1a1a2e;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid rgba(86, 171, 47, 0.3);
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal-content h2 {
      font-size: 2rem;
      color: #f5576c;
      margin-bottom: 15px;
    }

    .modal-content p {
      color: #aaa;
      margin-bottom: 20px;
    }

    .mobile-controls {
      display: none;
      margin-top: 20px;
      gap: 10px;
    }

    .mobile-controls .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: #1a1a2e;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    @media (max-width: 500px) {
      .game-header h1 {
        font-size: 1.8rem;
      }

      #gameCanvas {
        width: 300px !important;
        height: 300px !important;
      }

      .mobile-controls {
        display: flex;
        flex-direction: column;
      }

      .controls-hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1>üêç Snake Game</h1>
    <p>Eat food to grow longer!</p>
  </div>

  <div class="game-stats">
    <div class="stat">Score: <span id="score">0</span></div>
    <div class="stat">High Score: <span id="highScore">0</span></div>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls-hint">
      <span><span class="key">‚Üë</span> <span class="key">‚Üì</span> <span class="key">‚Üê</span> <span class="key">‚Üí</span> to move</span>
      <span><span class="key">Space</span> to pause</span>
    </div>
  </div>

  <div class="mobile-controls">
    <div class="row">
      <button class="control-btn" onclick="changeDirection('up')">‚Üë</button>
    </div>
    <div class="row">
      <button class="control-btn" onclick="changeDirection('left')">‚Üê</button>
      <button class="control-btn" onclick="changeDirection('down')">‚Üì</button>
      <button class="control-btn" onclick="changeDirection('right')">‚Üí</button>
    </div>
  </div>

  <div class="buttons">
    <button class="btn btn-primary" onclick="restartGame()">New Game</button>
    <button class="btn btn-secondary" onclick="window.location.href='/'">Back Home</button>
  </div>

  <div class="modal" id="gameModal">
    <div class="modal-content">
      <h2>üíÄ Game Over!</h2>
      <p>Your score: <span id="finalScore">0</span></p>
      <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const gridCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let direction = { x: 0, y: 0 };
    let nextDirection = { x: 0, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameLoop = null;
    let gameSpeed = 100;
    let isPaused = false;

    document.getElementById('highScore').textContent = highScore;

    function draw() {
      // Clear canvas
      ctx.fillStyle = '#0a0a15';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
      for (let i = 0; i < gridCount; i++) {
        ctx.beginPath();
        ctx.moveTo(i * gridSize, 0);
        ctx.lineTo(i * gridSize, canvas.height);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(0, i * gridSize);
        ctx.lineTo(canvas.width, i * gridSize);
        ctx.stroke();
      }

      // Draw food
      const gradient = ctx.createRadialGradient(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        0,
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2
      );
      gradient.addColorStop(0, '#ff6b6b');
      gradient.addColorStop(1, '#ee5a5a');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2,
        gridSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();

      // Draw snake
      snake.forEach((segment, index) => {
        const alpha = 1 - (index / snake.length) * 0.5;
        if (index === 0) {
          ctx.fillStyle = '#a8e063';
        } else {
          ctx.fillStyle = `rgba(86, 171, 47, ${alpha})`;
        }
        ctx.fillRect(
          segment.x * gridSize + 1,
          segment.y * gridSize + 1,
          gridSize - 2,
          gridSize - 2
        );
        ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
        ctx.fillRect(
          segment.x * gridSize + 3,
          segment.y * gridSize + 3,
          gridSize / 3,
          gridSize / 3
        );
      });

      // Draw eyes on head
      if (snake.length > 0) {
        const head = snake[0];
        ctx.fillStyle = '#1a1a2e';
        ctx.beginPath();
        ctx.arc(head.x * gridSize + 7, head.y * gridSize + 8, 3, 0, Math.PI * 2);
        ctx.arc(head.x * gridSize + 13, head.y * gridSize + 8, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function update() {
      if (isPaused) return;

      direction = { ...nextDirection };
      
      if (direction.x === 0 && direction.y === 0) {
        draw();
        return;
      }

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check wall collision
      if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
        gameOver();
        return;
      }

      // Check self collision
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver();
        return;
      }

      snake.unshift(head);

      // Check food collision
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        document.getElementById('score').textContent = score;
        spawnFood();
        // Speed up slightly
        if (gameSpeed > 50) {
          gameSpeed -= 2;
          clearInterval(gameLoop);
          gameLoop = setInterval(update, gameSpeed);
        }
      } else {
        snake.pop();
      }

      draw();
    }

    function spawnFood() {
      do {
        food = {
          x: Math.floor(Math.random() * gridCount),
          y: Math.floor(Math.random() * gridCount)
        };
      } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
    }

    function gameOver() {
      clearInterval(gameLoop);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('snakeHighScore', highScore);
        document.getElementById('highScore').textContent = highScore;
      }
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameModal').classList.add('show');
    }

    function restartGame() {
      document.getElementById('gameModal').classList.remove('show');
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      nextDirection = { x: 0, y: 0 };
      score = 0;
      gameSpeed = 100;
      isPaused = false;
      document.getElementById('score').textContent = '0';
      spawnFood();
      clearInterval(gameLoop);
      gameLoop = setInterval(update, gameSpeed);
      draw();
    }

    function changeDirection(dir) {
      switch (dir) {
        case 'up':
          if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
          break;
        case 'down':
          if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
          break;
        case 'left':
          if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
          break;
        case 'right':
          if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
          break;
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          e.preventDefault();
          changeDirection('up');
          break;
        case 'ArrowDown':
          e.preventDefault();
          changeDirection('down');
          break;
        case 'ArrowLeft':
          e.preventDefault();
          changeDirection('left');
          break;
        case 'ArrowRight':
          e.preventDefault();
          changeDirection('right');
          break;
        case ' ':
          e.preventDefault();
          isPaused = !isPaused;
          break;
      }
    });

    spawnFood();
    draw();
    gameLoop = setInterval(update, gameSpeed);
  </script>
</body>
</html>
