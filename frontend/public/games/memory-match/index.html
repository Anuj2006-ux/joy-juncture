<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match - Joy Juncture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .game-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .game-header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .game-stats {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 25px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
    }

    .stat span {
      color: #667eea;
      font-weight: 600;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      width: 100px;
      height: 100px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      animation: matchPulse 0.5s ease;
    }

    @keyframes matchPulse {
      0%, 100% { transform: rotateY(180deg) scale(1); }
      50% { transform: rotateY(180deg) scale(1.1); }
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }

    .card-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .card-front::after {
      content: '?';
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .card-back {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      transform: rotateY(180deg);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(102, 126, 234, 0.3);
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .win-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .win-modal.show {
      display: flex;
    }

    .win-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      border: 2px solid rgba(102, 126, 234, 0.3);
      animation: bounceIn 0.5s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    .win-content h2 {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .win-content p {
      color: #aaa;
      margin-bottom: 20px;
    }

    @media (max-width: 500px) {
      .card {
        width: 70px;
        height: 70px;
      }
      
      .card-face {
        font-size: 1.8rem;
      }
      
      .game-header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <h1>ðŸ§  Memory Match</h1>
    <p>Match all the pairs to win!</p>
  </div>

  <div class="game-stats">
    <div class="stat">Moves: <span id="moves">0</span></div>
    <div class="stat">Pairs: <span id="pairs">0</span>/8</div>
    <div class="stat">Time: <span id="timer">0:00</span></div>
  </div>

  <div class="game-board" id="gameBoard"></div>

  <div class="buttons">
    <button class="btn btn-primary" onclick="restartGame()">New Game</button>
    <button class="btn btn-secondary" onclick="window.location.href='/'">Back Home</button>
  </div>

  <div class="win-modal" id="winModal">
    <div class="win-content">
      <h2>ðŸŽ‰ You Won!</h2>
      <p>Completed in <span id="finalMoves">0</span> moves and <span id="finalTime">0:00</span></p>
      <button class="btn btn-primary" onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸ†', 'â­', 'ðŸ’Ž', 'ðŸ”¥', 'ðŸš€'];
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameStarted = false;
    let timerInterval = null;
    let seconds = 0;

    function shuffle(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function createBoard() {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      cards = shuffle([...emojis, ...emojis]);
      
      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-face card-front"></div>
          <div class="card-face card-back">${emoji}</div>
        `;
        card.addEventListener('click', () => flipCard(card, index));
        board.appendChild(card);
      });
    }

    function flipCard(card, index) {
      if (!gameStarted) {
        startTimer();
        gameStarted = true;
      }

      if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
        return;
      }

      card.classList.add('flipped');
      flippedCards.push({ card, index });

      if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
      }
    }

    function checkMatch() {
      const [first, second] = flippedCards;
      
      if (cards[first.index] === cards[second.index]) {
        first.card.classList.add('matched');
        second.card.classList.add('matched');
        matchedPairs++;
        document.getElementById('pairs').textContent = matchedPairs;
        flippedCards = [];

        if (matchedPairs === 8) {
          setTimeout(showWin, 500);
        }
      } else {
        setTimeout(() => {
          first.card.classList.remove('flipped');
          second.card.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function showWin() {
      clearInterval(timerInterval);
      document.getElementById('finalMoves').textContent = moves;
      document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
      document.getElementById('winModal').classList.add('show');
    }

    function restartGame() {
      clearInterval(timerInterval);
      document.getElementById('winModal').classList.remove('show');
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      seconds = 0;
      gameStarted = false;
      document.getElementById('moves').textContent = '0';
      document.getElementById('pairs').textContent = '0';
      document.getElementById('timer').textContent = '0:00';
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
