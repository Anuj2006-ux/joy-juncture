<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="snake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f"/>
      <stop offset="100%" style="stop-color:#a8e063"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="50" y1="30" x2="50" y2="240" stroke="white" stroke-width="1"/>
    <line x1="100" y1="30" x2="100" y2="240" stroke="white" stroke-width="1"/>
    <line x1="150" y1="30" x2="150" y2="240" stroke="white" stroke-width="1"/>
    <line x1="200" y1="30" x2="200" y2="240" stroke="white" stroke-width="1"/>
    <line x1="250" y1="30" x2="250" y2="240" stroke="white" stroke-width="1"/>
    <line x1="300" y1="30" x2="300" y2="240" stroke="white" stroke-width="1"/>
    <line x1="350" y1="30" x2="350" y2="240" stroke="white" stroke-width="1"/>
    <line x1="50" y1="60" x2="350" y2="60" stroke="white" stroke-width="1"/>
    <line x1="50" y1="100" x2="350" y2="100" stroke="white" stroke-width="1"/>
    <line x1="50" y1="140" x2="350" y2="140" stroke="white" stroke-width="1"/>
    <line x1="50" y1="180" x2="350" y2="180" stroke="white" stroke-width="1"/>
    <line x1="50" y1="220" x2="350" y2="220" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Snake body -->
  <rect x="100" y="100" width="35" height="35" rx="5" fill="url(#snake)"/>
  <rect x="140" y="100" width="35" height="35" rx="5" fill="url(#snake)" opacity="0.9"/>
  <rect x="180" y="100" width="35" height="35" rx="5" fill="url(#snake)" opacity="0.8"/>
  <rect x="180" y="140" width="35" height="35" rx="5" fill="url(#snake)" opacity="0.7"/>
  <rect x="220" y="140" width="35" height="35" rx="5" fill="url(#snake)" opacity="0.6"/>
  <rect x="260" y="140" width="35" height="35" rx="5" fill="url(#snake)" opacity="0.5"/>
  
  <!-- Snake head (first segment with eyes) -->
  <circle cx="117" cy="110" r="4" fill="#1a1a2e"/>
  <circle cx="127" cy="110" r="4" fill="#1a1a2e"/>
  
  <!-- Food -->
  <circle cx="300" cy="80" r="15" fill="#ff6b6b"/>
  <circle cx="297" cy="77" r="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Decorative elements -->
  <text x="80" y="200" font-size="20" opacity="0.3">üêç</text>
  <text x="320" y="200" font-size="20" opacity="0.3">üçé</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#a8e063" font-family="Poppins, sans-serif" font-size="18" font-weight="600">SNAKE GAME</text>
</svg>
